
<br>

<div class="sidebar-sticky">




  <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
    <span>Folders</span>
    <button type="button" class="btn btn-default text-center" data-toggle="modal" data-target="#Modaladdfolder">
      <span class="fas fa-folder-plus"></span>
    </button>
  </h6>

  <div class="modal fade" id="Modaladdfolder" tabindex="-1" role="dialog" aria-labelledby="ModaladdfolderLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModaladdfolderLabel">Add a new folder</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {% if isCreated %}
            <div class="alert alert-success" role="alert">
              The folder is created!
            </div>
          {% endif %}
          {% if isExist %}
            <div class="alert alert-warning" role="alert">
              The folder already exists!
            </div>
          {% endif %}

          <form action="/" method="post">
            {% csrf_token %}
            {{ form_addfolder }}
            <input type="submit" value="Submit">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <ul class="nav flex-column mb-2">
  {% for path_i in paths %}
  <li class="nav-item">
    <a class="nav-link" href="#">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file-text"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
      {{ path_i.path }}
    </a>
  </li>
  {% endfor %}
  </ul>

</div>
