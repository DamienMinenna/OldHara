<br>

<div style="text-align: center;">
  <a class="btn btn-sidebar-top mx-2" href="/check_biblio">
    <i class="fas fa-server"></i>
    <span class="badge rounded-pill bg-warning text-dark badge-sidebar-top">
      <span id="FileStore">
        {{ countFileStore }}
      </span>
    </span> 
    <span class="btn-sidebar-top-text">
      File to sort
    </span>
  </a>
</div>

<hr>

<a type="button" class="btn btn-menu-add btn-sm text-center" href="/add_biblio">
  <span class="fas fa-file-upload"></span> &nbsp; Add entry
</a>

<hr>

<h6 class="menu-accordion d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
  <span class="title-sidebar" id="menu-folder-name">
    <i class="fas fa-folder"></i> &nbsp; Folders
  </span>
  <button type="button" class="btn btn-menu-sidebar btn-sm text-center" data-toggle="modal" data-target="#Modaladdfolder">
    <span class="fas fa-folder-plus"></span>
  </button>
</h6>

<div class="menu-panel" style="display: block;" id="menu-folder-list">
  <ul class="nav flex-column mb-2">
  {% for path_i in paths %}
  <li class="nav-item">
    <button type="button" class="btn btn-menu-folder btn-sm text-center">
      <span class="far fa-edit"></span>
    </button>
    <a class="text-sidebar" href="/">
      {{ path_i.path }}
    </a>
  </li>
  {% endfor %}
  </ul>
</div>

<hr>

<h6 class="menu-accordion d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
  <span class="title-sidebar" id="menu-label-name">
    <i class="fas fa-tags"></i> &nbsp; Labels (not active)
  </span>
</h6>

<div class="menu-panel" style="display: block;" id="menu-label-list">
  <ul class="nav flex-column mb-2">
  <li class="nav-item">
    <button type="button" class="btn btn-menu-folder btn-sm text-center">
      <span class="far fa-edit"></span>
    </button>
    <a class="text-sidebar" href="#">
      Name label
    </a>
  </li>
  </ul>
</div>

<script type='text/javascript'>
  // Hide folder list
  document.getElementById("menu-folder-name").addEventListener("click", function() {
      this.classList.toggle("active");
      if (document.getElementById("menu-folder-list").style.display === "block") {
          document.getElementById("menu-folder-list").style.display = "none";
      } else {
          document.getElementById("menu-folder-list").style.display = "block";
      }
  });  

  // Hide label list
  document.getElementById("menu-label-name").addEventListener("click", function() {
    this.classList.toggle("active");
    if (document.getElementById("menu-label-list").style.display === "block") {
        document.getElementById("menu-label-list").style.display = "none";
    } else {
        document.getElementById("menu-label-list").style.display = "block";
    }
  });  
</script>

<hr>

<h6 class="d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
  <a class="title-sidebar" href="/settings">
    <i class="fas fa-cog"></i> &nbsp; Settings
  </a>
</h6>

<h6 class="d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
  <a class="title-sidebar" href="/info">
    <i class="fas fa-question-circle"></i> &nbsp; Informations 
  </a>
</h6>
