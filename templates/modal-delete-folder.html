<div class="modal fade" id="id-modal-delete-folder" tabindex="-1" role="dialog" aria-labelledby="modaldeletefolderLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modaldeletefolderLabel">Add a new folder</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
          Are you sure you want to remove the folder <i>{{ filter_selected_folder_name }}</i> ?
          <br>
          This include all the references and files associated.

          <form action="/" method="post">
            {% csrf_token %}
            <input type="hidden" name="remove-folder" value="{{ filter_selected_folder }}">
            <input type="submit" value="Yes">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</div>
