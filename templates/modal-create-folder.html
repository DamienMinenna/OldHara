<div class="modal fade" id="id-modal-create-folder" tabindex="-1" role="dialog" aria-labelledby="modalcreatefolderLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalcreatefolderLabel">Add a new folder</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {% if form_create_folder_isCreated %}
            <div class="alert alert-success" role="alert">
              The folder is created!
            </div>
          {% endif %}
          {% if form_create_folder_isExist %}
            <div class="alert alert-warning" role="alert">
              The folder already exists!
            </div>
          {% endif %}

          <form action="/" method="post">
            {% csrf_token %}
            {{ form_create_folder_form }}
            <input class="btn btn-sm btn-primary mb-2" type="submit" value="Submit">
          </form>

          <br>
          
          <p>
            Subdirectories can be created as "directory/subdirectory".
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</div>
