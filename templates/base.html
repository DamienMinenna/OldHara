{% load static%}<!DOCTYPE html>
<html>
  <head>
    <title>Old Hara</title>
    <!-- Favicon-->
    <link rel="icon" href="{% static 'img/logo.png' %}" />
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&display=swap" rel="stylesheet">
    <meta name="google" content="notranslate" />

    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Aacademicons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css">
       
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous" />

    <link href="{% static 'css/dropzone.css' %}" rel="stylesheet" />
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />

  </head>

  <body> 
    <!-- Navigation -->
    <div class="container-fluid p-3 mb-2 bg-header fixed-top">
      
      <button class="fa fa-bars tooltips btn-open-sidebar" onclick="openMenu()"></button>
      
      <a class="navbar-brand text-white" href="/">
        
        <span class="titlefont"> 
          <img src="{% static '/img/logo.png' %}" alt="" width="15">
          Old Hara </span>
      </a>
      <span class="subtitlefont"> The open-source reference management software </span>
    </div>

    {% include "modal.html" %}

    {% block content %}
    <!-- Content Goes here -->
    {% endblock content %}

    <!-- Footer -->
    <footer class="py-3 bg-grey">
        <p class="m-0 text-dark text-center ">  
          Copyright &copy; Damien Minenna
          <!-- This script automatically adds the current year to your website footer-->
          <!-- (credit: https://updateyourfooter.com/)-->
          <script>
              document.write(new Date().getFullYear());
          </script>
        </p>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous">
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous">
    </script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous">
    </script>
    <script async src='https://badge.dimensions.ai/badge.js' charset='utf-8'></script>
    <script type='text/javascript' src='https://d1bxh8uas1mnw7.cloudfront.net/assets/embed.js'></script>

    <!-- Dropzone -->
    <script src="{% static 'js/dropzone.js' %}"></script>

    <!-- variable from python before scripts.js -->
    <script type='text/javascript'>
      var isModalAF = {{ isModaladdfolder|yesno:'true,false' }} ;

      var urlmodify_biblio = "{% url 'modify_biblio' %}";

      var folder_list = {{ folder_list|safe }};
      var csrf_token_folder = '{% csrf_token %}';

    </script>
    <!-- Core theme JS-->
    <script  src="{% static 'js/scripts.js' %}"></script>


  </body>
</html>
