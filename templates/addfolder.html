{% if isCreated %}
  <div class="alert alert-success" role="alert">
    The folder is created!
  </div>
{% endif %}
{% if isExist %}
  <div class="alert alert-warning" role="alert">
    The folder already exists!
  </div>
{% endif %}

<form action="/addfolder" method="post">
  {% csrf_token %}
  {{ form }}
  <input type="submit" value="Submit">
</form>
